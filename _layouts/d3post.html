---
layout: default
---
<div class="d3post">

  <header class="d3post-header">
    <h1 class="d3post-title">{{ page.title }}</h1>
    <p class="d3post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </header>

  <article class="d3post-content">
    {{ content }}
  </article>
  
  {% include comment.html %}

</div>
